<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Espace Enseignant</title>
    <link href="styles.css" rel="stylesheet">
   
</head>
<body>
    <div class="registration-container">
        <h2 class="registration-title">Inscription Enseignant</h2>
        
        <form>
            <div class="section">
                <h3 class="section-title">Informations Personnelles</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" id="nom" class="form-input" placeholder="Votre nom" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-input" placeholder="Votre prénom" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Sexe</label>
                        <div class="radio-group">
                            <input type="radio" id="sexe-homme" name="sexe" value="homme" required>
                            <label for="sexe-homme">Homme</label>
                            <input type="radio" id="sexe-femme" name="sexe" value="femme" required>
                            <label for="sexe-femme">Femme</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="date-naissance">Date de Naissance</label>
                        <div class="date-select-group">
                            <select id="jour" name="jour" class="date-select" required>
                                <option value="">Jour</option>
                                <script>
                                    for(let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                            <select id="mois" name="mois" class="date-select" required>
                                <option value="">Mois</option>
                                <option value="1">Janvier</option>
                                <option value="2">Février</option>
                                <option value="3">Mars</option>
                                <option value="4">Avril</option>
                                <option value="5">Mai</option>
                                <option value="6">Juin</option>
                                <option value="7">Juillet</option>
                                <option value="8">Août</option>
                                <option value="9">Septembre</option>
                                <option value="10">Octobre</option>
                                <option value="11">Novembre</option>
                                <option value="12">Décembre</option>
                            </select>
                            <select id="annee" name="annee" class="date-select" required>
                                <option value="">Année</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for(let i = currentYear - 80; i <= currentYear - 20; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="nationalite">Nationalité</label>
                    <input type="text" id="nationalite" class="form-input" placeholder="Votre nationalité" required>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Informations Professionnelles</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="id_enseignant">ID Enseignant</label>
                        <input type="text" id="id_enseignant" class="form-input" placeholder="Votre ID d'enseignant" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="grade">Grade</label>
                        <select id="grade" class="form-input" required>
                            <option value="">Sélectionnez votre grade</option>
                            <option value="maitre-conference">Maître de Conférences</option>
                            <option value="professeur">Professeur</option>
                            <option value="chef-specialite">Chef de Spécialité</option>
                            <option value="doctorant">Doctorant</option>
                            <option value="chercheur">Chercheur</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="departement">Département</label>
                    <select id="departement" class="form-input" required>
                        <option value="">Sélectionnez votre département</option>
                        <option value="informatique">Informatique</option>
                        <option value="genie-electrique">Génie Électrique</option>
                        <option value="genie-civil">Génie Civil</option>
                        <option value="genie-procede">Génie Procédé</option>
                        <option value="genie-mecanique">Génie Mécanique</option>
                        <option value="chimie">Chimie</option>
                        <option value="physique">Physique</option>
                        <option value="biologie">Biologie</option>
                        <option value="geologie">Géologie</option>
                        <option value="mathematiques">Mathématiques</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Coordonnées et Connexion</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Adresse Email</label>
                        <input type="email" id="email" class="form-input" placeholder="exemple@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="telephone">Numéro de Téléphone</label>
                        <input type="tel" id="telephone" class="form-input" placeholder="+ 213 X XX XX XX XX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Mot de Passe</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirmer</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="registration-button">S'inscrire</button>

            <a href="../../index.html" class="back-button">Retour à la page de sélection</a>
        </form>
    </div>
</body>
</html>
